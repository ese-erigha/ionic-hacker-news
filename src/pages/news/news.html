<ion-header>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-tabs [selectedIndex]="myIndex">
      <ion-tab [root]="topRoot" tabTitle="Top" tabIcon="cube"></ion-tab>
      <ion-tab [root]="bestRoot" tabTitle="Best" tabIcon="heart"></ion-tab>
      <ion-tab [root]="newRoot" tabTitle="New" tabIcon="disc"></ion-tab>
  </ion-tabs>
</ion-content>
