<ion-content>
    <ion-spinner class="page-spinner" *ngIf="initial" name="dots"></ion-spinner>
    <ion-list *ngIf="!initial"> 
            <ion-item class="feed" *ngFor="let feed of feeds; let i = index;">
                <div class="feed-index" item-content>{{feed?.score || 0}}</div>
                <div class="feed-metadata" item-content>
                    <h2 class="feed-header">
                        <a class="feed-header-title" (click)="viewFeed(feed,$event)">{{ feed?.title }}</a>
                    </h2>
                    <div item-content>
                        <span>By </span>
                        <a (click)="viewUser(feed,$event)">{{ feed?.by }}</a>
                        <a *ngIf="feedType !== 'job'" (click)="viewComments(feed,$event)"> | {{feed?.kids?.length || 0}} comments</a>
                    </div>
                </div>
            </ion-item>
    </ion-list>
    <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content
              pullingIcon="arrow-dropdown"
              pullingText="Pull to refresh"
              refreshingSpinner="dots"
              refreshingText="Refreshing feed...">
            </ion-refresher-content>
    </ion-refresher>
    <ion-infinite-scroll [class.hide]="initial" *ngIf="pageNumber !== totalPages" (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content loadingSpinner="dots">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
